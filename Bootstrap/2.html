<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>

    <style>
        * {
            transition: all 0.3s;
        }

        .container .row div {
            border: 5px solid white;
        }

        .a:hover {
            transform: scale(.9);
            background-color: rgba(0, 0, 0, 0.3);
        }


        .azul {
            margin-top: 20px;
            background-color: #21BFF1;
            height: 100px;
        }

        .vermelho {
            background-color: #DF2727;
            height: 100px;
        }

        .verde {
            background-color: #2EE92A;
            height: 510px;
        }

        .azulescuro {
            background-color: #3155B4;
            height: 200px;
        }

        .rosa {
            background-color: #D520D9;
            height: 300px;
        }
    </style>

</head>

<body>

    <div class="container text-center text-align">
        <div class="row">

            <div class="col-12 azul a">

            </div>

            <div class="col-sm-6 col-md-3 vermelho a">

            </div>

            <div class="col-sm-6 col-md-3 vermelho a">

            </div>

            <div class="col-sm-6 col-md-3 vermelho a">

            </div>

            <div class="col-sm-6 col-md-3 vermelho a">

            </div>

            <div class="col-3 verde a">

            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col-12 azulescuro a">

                    </div>

                    <div class="col-4 rosa a">

                    </div>

                    <div class="col-4 rosa a">

                    </div>

                    <div class="col-4 rosa a">

                    </div>

                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
